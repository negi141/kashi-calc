<!doctype html>
<html>
<head>
<title>貸し借り計算</title>
<meta charset="utf-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/out.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	margin-top:5px;
	background:#f5f5f5;
}
p {
	background:#ddeeff;
	font-weight:bold;
}
#footer {
	text-align:center;
	color:#999;
}
.content{
	background:#FFF;
}
#itemname{width:120px;}
</style>
<script>
$(function(){
	//console.log();
	//$("#").val()
	//デザイン初期化
	$("#divList").css("color", "#88c");
	$("#divDest").css("color", "#00f");
	$("#divDest").css("background-color", "#ffd");
	//$("div").css("padding-left", "10px");
	$("#calc_money").css("width", "80px");
	$("#money").css("width", "80px");
	//変数初期化
	var items = new Array();
	var users = ["根岸","菊池","尭"];

	//初期化
	var init = function(){
		for (var i=0 ; i<users.length ; i++){
			$('#kariname').append($('<option>').html(users[i]).val(users[i]));
			$('#kashiname').append($('<option>').html(users[i]).val(users[i]));
		}
	}
	init();
	//追加イベント
	$('#buttonDiv2').click(function (){
		calc(2);
	});
	$('#buttonDiv3').click(function (){
		calc(3);
	});
	$('#buttonAdd').click(function (){
		//エラーチェック
		if ($("#kariname").val() == null || $("#kashiname").val() == null)
		{
			alert("名前を選択してください");
			return;
		}
		if ($("#kariname").val()+"" === $("#kashiname").val()+"")
		{
			alert("名前を左右で変えてください");
			return;
		}
		if ($("#money").val() == "")
		{
			alert("円を入力してください");
			return;
		}
		if (isNaN($("#money").val()) == true)
		{
			alert("円は数字にしてください");
			return;
		}
		var item = {"itemname": $("#itemname").val(), "kariname":$("#kariname").val()+"", "kashiname":$("#kashiname").val()+"", "money":$("#money").val()}//
		items.push(item);
		listshow();
		destshow();
	})
	//アイテムリスト表示
	var listshow = function(){
		var message = "";
		for (var i=0 ; i<items.length ; i++){
			message += Format("{0}について、{1}は{2}に{3}円返す<br/>", items[i].itemname, items[i].kariname, items[i].kashiname, items[i].money);
		}
		$("#divList").html(message)
	}
	//集計
	var destshow = function(){
		var message = "";
		//借りを初期化
		var kari = new Array();
		for (var i=0 ; i<users.length ; i++){
			kari[users[i]] = new Array();
			for (var j=0 ; j<users.length ; j++){
				kari[users[i]][users[j]] = 0;
			}
		}
		//相殺しつつ累計を計算
		for (var i=0 ; i<items.length ; i++){
			var money = parseInt(items[i].money);
			if (kari[items[i].kashiname][items[i].kariname] >= money)
				kari[items[i].kashiname][items[i].kariname] -= money;
			else
				kari[items[i].kariname][items[i].kashiname] += money;
		}
		//出力
		for (var key1 in kari){
			for (var key2 in kari[key1]){
				if (kari[key1][key2] != 0)
					message += Format("{0}は{1}に{2}円返す<br/>", key1, key2, kari[key1][key2]);
			}
		}
		$("#divDest").html(message)
	}
	//割り算
	var calc = function(div){
		$("#calc_dest").val(Math.round($("#calc_money").val() / div));
	}
});
</script>

</head>
<body>
<div class="container">
	<!--ヘッダー-->
   <div id="header">
		<pre><b>＜使い方＞</b>
誰が誰に幾ら返すという情報をどんどん追加していけば、集計してくれる。
割り算しやすいように計算機をつけておいた。</pre>
   </div>
   <div class="row">
   		<!--メインカラム-->
       <div class="span8 content" style="">
		<p>貸しを追加</p>
		<div>
			<input id="itemname" type="text"/>
			について、
			<select id="kariname" multiple="true" size="3" style="width:80px" onchange="selectedIndex=selectedIndex;"></select>
			は
			<select id="kashiname" multiple="true" size="3" style="width:80px" onchange="selectedIndex=selectedIndex;"></select>
			に
			<input id="money" type="text"/>円返す

			<input type="button" id ="buttonAdd" class="btn btn-primary" value="追加"/>
		</div>

		<p>集計結果(相殺済み)</p>
		<div id="divDest"></div>

		<p>貸し一覧</p>
		<div id="divList"></div>
       </div>
       
       <!--右カラム-->
       <div class="span4 content">
       	<p>割り算(おまけ)</p>
		<div align="center">
			<input id="calc_money" type="text"/>円を<br/>
			<input type="button" id ="buttonDiv2" class="btn" value="2で割る"/>
			<input type="button" id ="buttonDiv3" class="btn" value="3で割る"/><br/>
			?<br/>
			<input id="calc_dest" type="text"/>円
		</div>
       </div>
   </div>
   <!--フッター-->
   <div id="footer">
        Created by Negishi
    </div>
</div>


</body>
</html>
