<!doctype html>
<html>
<head>
<title>貸し借り計算</title>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="js/util.js"></script>
<script src="js/main.js"></script>
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">

<!--ヘッダー-->
<div class="row">
	<div class="span12 content header">
		<p>＜使い方＞</p>
		誰が誰に幾ら返すという情報をどんどん追加していけば、集計してくれる。<br/>
		割り算しやすいように計算機をつけておいた。
	</div>
</div>

<div class="row">
	<!--メインカラム-->
	<div class="span8">
		<div class="content">
			<p>①ユーザーを1名ずつ追加する</p>
			<input id="addUserName" type="text" placeholder="名前"/>
			<input type="button" id ="buttonUserAdd" class="btn btn-primary btn-sm" value="追加する"/>
		</div>

		<div class="content">
			<p>②"貸し"を追加する</p>
			<input id="itemname" type="text" placeholder="○○代"/>
			について、
			<select id="kariname" multiple="true" size="3" style="width:80px" onchange="selectedIndex=selectedIndex;"></select>
			は
			<select id="kashiname" multiple="true" size="3" style="width:80px" onchange="selectedIndex=selectedIndex;"></select>
			に
			<input id="money" type="text" placeholder="半角数字"/>円返す
			<input type="button" id ="buttonAdd" class="btn btn-primary btn-sm" value="追加する"/>
		</div>

		<div class="content">
			<p>集計結果(相殺済み)</p>
			<div id="divDest"></div>

			<p>貸し一覧</p>
			<div id="divList"></div>
		</div>
		</div>
	
		<!--右カラム-->
		<div class="span4">
			<div class="content">
				<p>割り算(おまけ)</p>
				<input id="calc_money" type="text"/>円を
				<input type="button" id ="buttonDiv2" class="btn btn-info btn-sm" value="2で割る"/>
				<input type="button" id ="buttonDiv3" class="btn btn-info btn-sm" value="3で割る"/><br/>
				　⇒　<input id="calc_dest" type="text"/>円
			</div>
		</div>
	</div>
</div>
<!--フッター-->
<div id="footer">
	Created by Negishi
</div>
</div>

</body>
</html>
