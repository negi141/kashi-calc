<!doctype html>
<html>
<head>
<title>貸し借り計算</title>
<meta charset="utf-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/util.js"></script>
<script src="js/main.js"></script>
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<!--ヘッダー-->
   <div id="header">
		<pre><b>＜使い方＞</b>
誰が誰に幾ら返すという情報をどんどん追加していけば、集計してくれる。
割り算しやすいように計算機をつけておいた。</pre>
   </div>
   <div class="row">
   		<!--メインカラム-->
       <div class="span8 content" style="">
		<p>ユーザー追加</p>
		<div>
			<input id="addUserName" type="text"/>
			<input type="button" id ="buttonUserAdd" class="btn btn-primary" value="ユーザー追加"/>
		</div>

		<p>貸しを追加</p>
		<div>
			<input id="itemname" type="text"/>
			について、
			<select id="kariname" multiple="true" size="3" style="width:80px" onchange="selectedIndex=selectedIndex;"></select>
			は
			<select id="kashiname" multiple="true" size="3" style="width:80px" onchange="selectedIndex=selectedIndex;"></select>
			に
			<input id="money" type="text"/>円返す

			<input type="button" id ="buttonAdd" class="btn btn-primary" value="追加"/>
		</div>

		<p>集計結果(相殺済み)</p>
		<div id="divDest"></div>

		<p>貸し一覧</p>
		<div id="divList"></div>
       </div>
       
       <!--右カラム-->
       <div class="span4 content">
       	<p>割り算(おまけ)</p>
		<div align="center">
			<input id="calc_money" type="text"/>円を<br/>
			<input type="button" id ="buttonDiv2" class="btn" value="2で割る"/>
			<input type="button" id ="buttonDiv3" class="btn" value="3で割る"/><br/>
			?<br/>
			<input id="calc_dest" type="text"/>円
		</div>
       </div>
   </div>
   <!--フッター-->
   <div id="footer">
        Created by Negishi
    </div>
</div>

</body>
</html>
